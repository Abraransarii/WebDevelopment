<!DOCTYPE html>
<html>
  <head>
    <title>Mailing List Signup</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Mailing List Signup</h1>
    <form action="/mailinglist.php" method="post">
      <fieldset>
        <legend>Join our email list</legend>
        <p>
          Get news about the band such as tour dates and special MP3 releases
          sent to your own in-box.
        </p>
        <ol>
          <li>
            <label for="firstlast">Name:</label>
            <input type="text" name="fullname" id="firstlast" />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
          </li>
        </ol>
        <input type="submit" value="Submit" />
        <input type="reset" value="reset">
        <p>
          Education Completed:
          <input type="text" list="edulevel" name="education" />
          <datalist id="edulevel">
            <option value="High School"></option>
            <option value="Bachlors Degree"></option>
            <option value="Masters Degree"></option>
            <option value="PhD"></option>
          </datalist>
        </p>
        
      </fieldset>
      <fieldset>
        <label>Number of guests <input type="number" name="guests" min="1" 
          max="6"></label>
          <label>Satisfaction (0 to 10) <input type="range" name="satisfaction" 
          min="0" max="10" step="1"></label>
      </fieldset>
    </form>
  </body>
</html>
